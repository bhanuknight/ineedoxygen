<div class="container">
    <div class="left col">
        <div class="logo">COVID HELP</div>
    </div>
    <div class="mid col">
        <div class="wrapper">
            <div class="map" leaflet 
                [leafletOptions]="options" 
                [leafletLayers]="layers"
                [leafletCenter]="mapCenter"
                *ngIf="mapToggle">
            </div>
        </div>
    </div>
    <div class="right col">
        <app-profile></app-profile>
    </div>
</div>
